<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="assets/img/Vector.ICO">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/componentes.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/sesion.css">
    <link rel="stylesheet" href="assets/css/introduccion.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="nav">
        <div class="nav__contenedor">
            <div class="cabecera">
                <div class="cabecera__imagen">
                    <img class="cabecera__img" src="assets/img/logo.png" alt="">
                </div>
                <p class="negri"><span class="celeste">Alura</span>Geek</p>
                <div class="cabecera__buscador">
                    <input class="inputsearch" type="text" name="" id="" placeholder="¿Que desea buscar?"><i class="bi bi-search"></i>
                </div>
            </div>
            <i class="bi bi-search celu"></i>
        </div>
    </header>
    <section class="sesion">
        <div class="formulario__sesion">
            <form class="formula" action="">
                <p class="sesion__titulo negri" >Iniciar sesion</p>
                <input  class="sesion__input" type="email" placeholder="Escriba su correo electronico" required>
                <input  class="sesion__input" type="password" placeholder="Escriba su contraseña" required>
                <button class="boton pri full" >Entrar</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="contenedor">
            <div class="contenedor2">
                <div class="cabecera bajo">
                    <div class="cabecera__imagen">
                        <img class="cabecera__img" src="assets/img/logo.png" alt="">
                    </div>
                    <p class="negri"><span class="celeste">Alura</span>Geek</p>
                </div>
                <div class="contenido">
                    <ul>
                        <li>Quienes Somos</li>
                        <li>Politica de privacidad</li>
                        <li>Programa de fidelidad</li>
                        <li>Nuestra tienda</li>
                        <li>Quiero ser franquiciado</li>
                        <li>Anuncie aqui</li>
                    </ul>
                </div>
            </div>
            <div class="formulario">
                <p>Hable con nosotros</p>
                <form action="">
                    <div class="formu">
                        <div class="formu_grupo">
                            <input class="input" type="text" required>
                            <label for="">Nombre</label>
                        </div>
                        <div class="formu_grupo">
                            <textarea name="" id="" cols="30" rows="5" placeholder="Escribe tu nombre" required></textarea>
                        </div>
                        
                        <button class="boton pri">Enviar Mensaje</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="abajo">
            <div class="abajo_centrar">
                <p class="abajo_descri">Desarrollado por Agustin Diaz</p>
                <p class="abajo_anio">2022</p>
            </div>
        </div>
    </footer>  
</body>
</html>
